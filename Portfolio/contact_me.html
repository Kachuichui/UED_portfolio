<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">

      }
    }
  </style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#436C85",
            secondary: "#B73F42",
            accent: "#DE9960",
            neutral: "#82B29B",
            base: "#EEE6DB",
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
            lg: "0.75rem",
            full: "9999px",
          },
        },
      },
    };
  </script>
<style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-base text-[#121517]">
<div class="relative flex min-h-screen w-full flex-col tang-pattern">
<div class="flex h-full grow flex-col bg-base/80 backdrop-blur-sm">
<header class="flex items-center justify-between whitespace-nowrap border-b border-primary/20 px-10 py-4">
<div class="flex items-center gap-3 text-primary">
<svg class="h-8 w-8 text-secondary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M4,44V4H18.5L24,15.5L29.5,4H44V44H4Z" stroke="currentColor" stroke-linejoin="round" stroke-width="4"></path>
<path d="M24 16L18 4" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
<path d="M24 16L30 4" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
</svg>
<h2 class="text-xl font-bold tracking-tight">Dynasty Designs</h2>
</div>
<nav class="flex items-center gap-8">
<a class="text-sm font-medium text-primary hover:text-secondary" href="#">Projects</a>
<a class="text-sm font-medium text-primary hover:text-secondary" href="#">About</a>
<a class="text-sm font-bold text-secondary underline decoration-2 underline-offset-4" href="#">Contact</a>
<button class="flex h-10 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-4 text-sm font-bold text-base tracking-wide shadow-sm transition-colors hover:bg-primary/90">
<span class="truncate">Resume</span>
</button>
</nav>
</header>
<main class="flex flex-1 items-center justify-center py-12">
<div class="container mx-auto flex max-w-5xl flex-col items-center px-4 md:flex-row md:gap-16">
<div class="w-full text-center md:w-2/5 md:text-left">
<h1 class="text-5xl font-extrabold tracking-tighter text-primary" style="font-family: serif; letter-spacing: -0.05em;">Let's Connect</h1>
<p class="mt-4 text-lg text-primary/80">
              I'm currently seeking new opportunities and collaborations. Reach out with any inquiries or project ideas. I look forward to hearing from you.
            </p>
<div class="mt-8 space-y-4 text-primary">
<div class="flex items-center justify-center gap-3 md:justify-start">
<svg class="h-5 w-5 text-accent" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
<polyline points="22,6 12,13 2,6"></polyline>
</svg>
<span>hello@dynastydesigns.com</span>
</div>
<div class="flex items-center justify-center gap-3 md:justify-start">
<svg class="h-5 w-5 text-accent" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
</svg>
<span>(555) 123-4567</span>
</div>
<div class="flex items-center justify-center gap-3 md:justify-start">
<svg class="h-5 w-5 text-accent" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z"></path>
<circle cx="12" cy="10" r="3"></circle>
</svg>
<span>San Francisco, CA</span>
</div>
</div>
</div>
<div class="mt-12 w-full md:mt-0 md:w-3/5">
<div class="rounded-lg border-2 border-secondary/50 bg-base p-8 shadow-xl shadow-accent/10">
<form class="space-y-4">
<input class="form-input w-full rounded-lg border-primary/30 bg-base p-4 text-primary placeholder-primary/50 transition focus:border-accent focus:ring-accent" placeholder="Your Name" type="text"/>
<input class="form-input w-full rounded-lg border-primary/30 bg-base p-4 text-primary placeholder-primary/50 transition focus:border-accent focus:ring-accent" placeholder="Your Email" type="email"/>
<input class="form-input w-full rounded-lg border-primary/30 bg-base p-4 text-primary placeholder-primary/50 transition focus:border-accent focus:ring-accent" placeholder="Subject" type="text"/>
<textarea class="form-textarea w-full rounded-lg border-primary/30 bg-base p-4 text-primary placeholder-primary/50 transition focus:border-accent focus:ring-accent" placeholder="Your Message" rows="5"></textarea>
<button class="w-full rounded-lg bg-secondary py-3 font-bold text-base shadow-lg transition-colors hover:bg-secondary/90">
                  Send Message
                </button>
</form>
</div>
</div>
</div>
</main>
</div>
</div>

</body></html>
